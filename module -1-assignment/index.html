<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
	<script src="app.js"></script>
    <title>Lunch Check App</title>
</head>
<body ng-app="filterAJ">
    <div ng-controller="LunchCheckController">
        <div>
            <h1>Lunch Check App</h1>
            <h3>Please enter items you wish to eat</h3>
            <input type="text" ng-model="items" placeholder="enter here....">
            <br><br>             
            <button ng-click="checkIfTooMuch()">check if too much</button>
            <br><br>       
            <h2>
                 Message :  {{stateOfBeing}}
            </h2>
        </div>
    </div>
</body>
</html>
